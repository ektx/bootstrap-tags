<!DOCTYPE html>
<html>
   <head>
      <title>
         Tag Demo
      </title>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <script src='js/jquery-1.11.2.min.js'></script>
      <script src='dist/js/bootstrap-tags.js'></script>
      <link rel="stylesheet" type="text/css" href="dist/css/bootstrap-tags.css" />
   </head>
   <body>
        <button id="small-btn">Small Value</button>
      <div class="container">

        <h3>JQuery Demo</h3>

        <p>Small</p>
        <div id="small"></div>
        <p>Large</p>
        <div id="large"></div>
        <p>Medium</p>
        <div id="medium"></div>
        <p>maxNumTags = 3</p>
        <div id="maxNumTags"></div>
        <p>suggestOnClick</p>
        <div id="suggestOnClick"></div>
        <p>caseInsensitive</p>
        <div id="caseInsensitive"></div>
        <p>readOnly</p>
        <div id="readOnly"></div>

        <script>
          $(function(){
            var small = $("#small").tags({
              tagSize: "sm",
              suggestions: ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "india"],
              tagData: ["juliett", "kilo"],
              exclude: ["apple"],
              beforeAddingTag: function(tag) {
                console.log(tag)
              },
              afterAddingTag: function(tag) {
                console.log('after:'+tag)
              }
            });
            small.addTag('zwl')
            $('#small-btn').click(function() {
              console.log('jjj')
              console.log(small.getTags())
            })
            $("#large").tags({
              tagSize: "lg",
              suggestions: ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "india"],
              tagData: ["juliett", "kilo"]
            });
            $("#medium").tags({
              suggestions: ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "india"],
              tagData: ["juliett", "kilo"]
            });
            $("#readOnly").tags({
              readOnly: true,
              tagData: ["juliett", "kilo"]
            });
            $("#suggestOnClick").tags({
              restrictTo: ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "india", "zwl"],
              suggestions: ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "india"],
              promptText: "Click here to add new tags",
              suggestOnClick: true
            });
            $("#caseInsensitive").tags({
              suggestions: ["Alpha", "Bravo", "Charlie", "Delta", "Echo", "Foxtrot", "Golf", "Hotel", "India"],
              tagData: ["india", "juliett"],
              caseInsensitive: true
            });
            $("#maxNumTags").tags({
              suggestions: ["alpha", "bravo", "charlie", "delta", "echo", "foxtrot", "golf", "hotel", "india"],
              tagData: ["alpha", "bravo", "charlie"],
              maxNumTags: 3
            });
          });
        </script>
      </div>
   </body>
</html>
